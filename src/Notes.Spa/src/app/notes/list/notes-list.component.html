<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div class="lg:flex lg:items-center lg:justify-between">
            <div class="min-w-0 flex-1">
              <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Notes</h2>
            </div>
            <div class="mt-5 flex lg:ml-4 lg:mt-0">
                <span class="sm:ml-3">
                    <button type="button" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        (click)="addNewNote()">
                        <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                        </svg>
                        New Note
                    </button>
                </span>
            </div>
        </div>
    </div>
</header>
<main>
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <ng-container *ngIf="state$ | async as state">
            <ng-container *ngIf="state.isLoading">
                <loading [message]="'Loading notes ...'"></loading>
            </ng-container>
            <ng-container *ngIf="state.notes.length > 0; else noNotes">
                <div *ngFor="let note of state.notes">
                    <!-- Note Card -->
                    <div class="flex flex-col rounded-2xl overflow-hidden cursor-pointer bg-white mb-5 border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30"
                        (click)="showDetail(note)">
                        <div class="flex flex-auto flex-col p-6 space-y-4">
                            <div class="font-semibold line-clamp-3">{{ note.title }}</div>
                            <pre style="text-wrap: pretty; font-family: Roboto, Helvetica Neue, sans-serif">{{ note.text }}</pre>
                        </div>
                    </div>
                    <!-- /Note Card -->
                </div>
            </ng-container>
            <ng-template #noNotes>
                <ng-container *ngIf="!state.isLoading">
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon
                            class="icon-size-24"
                            fontIcon="warning"></mat-icon>
                        <div class="mt-4">There are no notes :-(</div>
                    </div>
                </ng-container>
            </ng-template>
            <ng-container *ngIf="state.error != ''">
                {{ state.error }}
            </ng-container>
        </ng-container>
  </div>
</main>
